<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据响应化</title>
</head>
  
  <body>
    <div id="demo"> <h1>双向绑定机制</h1>
      <!--表单控件绑定-->
      <input type="text" v-model="foo"> <!--自定义事件-->
      <comp v-model="foo"></comp>
    </div>
  </body>
  <script src='../../dist/vue.js'></script>
  <script>
    // 声明自定义组件 
    Vue.component('comp', {
      template: `<input type="text" :value="$attrs.value"
                @input="$emit('input', $event.target.value)">`
    })
    // 创建实例
      const app = new Vue({
      el: '#demo',
              data: { foo: 'foo' }
          });
    console.log(app.$options.render);
  </script>
  </html>
