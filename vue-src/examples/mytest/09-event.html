<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据响应化</title>
</head>
  
  <body>
    <div id="demo">
      <h1>事件处理机制</h1> <!--普通事件-->
      <p @click="onClick">this is p</p> <!--自定义事件-->
      <comp @myclick="onMyClick"></comp>
      </div>

  </body>
  <script src='../../dist/vue.js'></script>
  <script>
    // 声明自定义组件 
    Vue.component('comp', { 
       template: `<div @click="onClick">this is comp</div>`,
        methods: {
        onClick() {
          this.$emit('myclick')
        } 
      }
    })
    // 创建实例
    const app = new Vue({
        el: '#demo',
        methods: {
          onClick(){
            
          },
          onMyClick() {
            console.log('onMyClick')
          }
        }
    });
    console.log(app.$options.render);
  </script>
  </html>
