  <body>
    <h1> 阅读 Vue.js 源码 注释</h1>
    <div id = 'app'>
      {{foo.foo}}
    </div>
  </body>
  <script src='../../dist/vue.js'></script>
  <script>
    var  vm = new Vue({
      el: '#app',
      // template:document.getElementById('app'),
      data:{
        foo: {
          foo:'foo',
          test:'test'
        }
      },
      mounted(){
        this.foo.foo = 'foooooo'
      }
    })
  </script>
