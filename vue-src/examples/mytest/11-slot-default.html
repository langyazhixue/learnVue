<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据响应化</title>
</head>
  
  <body>
    <div id="demo">
      <h1>slot test</h1>
      <comp :name ="name" >
        <h1>默认插槽</h1>
      </comp>
      </div>
  </body>
  <script src='../../dist/vue.js'></script>
  <script>
    // 声明自定义组件 
    Vue.component('comp', { 
      template: `
      <div >
        <slot></slot>
        </div>`,
      props: {
         name: {
          type: String,
          default:'11',
          required: true
         }
       },
      methods: {
      
      },
      mounted(){
        console.log(this.$options.render)
      }
    })
    // 创建实例
    const app = new Vue({
        el: '#demo',
        data() {
          return {
            name:'tt'
          }
        },
        methods: {
        }
    });
    console.log(app.$options.render);
  </script>
  </html>
