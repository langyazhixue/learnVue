<script>
  function A() {
    this.city= '11'
  }
  A.prototype.sayName = function(){
    console.log('a')
  }
  // B 的 实例 继承了 A 的 属性
  // B 的原型 跟 A  的 原型 隔离开了
  var B = function(){
  }
  B.prototype= Object.create(A.prototype)
  var b = new B()
  b.sayName() 
  console.log(b.city)
</script>
